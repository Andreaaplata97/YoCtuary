<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - YoCtuary</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="registro-body">
  <a href="index.html" class="volver">
    <i class="fas fa-arrow-left"></i> volver
  </a>

  <div class="registro-contenido">
    <img src="logo.png" alt="LogoRegistro" class="logo" />

    <h2 class="subtitulo">Únete a nuestro espacio de bienestar</h2>

   <form class="form-registro" action="dashboard.html" method="POST">
  <div class="campo">
    <i class="fas fa-envelope"></i>
    <input type="email" placeholder="CORREO ELECTRONICO" required name="email" />
  </div>
  <div class="campo">
    <i class="fas fa-user"></i>
    <input type="text" placeholder="NOMBRE DE USUARIO" required name="usuario" />
  </div>
  <div class="campo">
    <i class="fas fa-lock"></i>
    <input type="password" placeholder="CONTRASEÑA" required name="contraseña" />
  </div>

  <p class="texto-condiciones">
    Creando esta cuenta, aceptas nuestros<br>
    <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>
  </p>

  <button type="submit" class="btn-registro">REGISTRARSE</button>
</form>

  </div>
</body>
</html>
